<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>微场景</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<script src="js/base.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/zepto.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide top-slide">
				<p><img src="images/bg1.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s"></p>
				<p class="animated pulse"><img src="images/bg2.png" class="ani" swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="1s">
				</p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
			<div class="swiper-slide top2-slide">
				<p><img src="images/bg4.png"  class="ani" swiper-animate-effect="swing" swiper-animate-duration="2s"></p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
			<div class="swiper-slide top3-slide">
				<p><img src="images/bg5.png" class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.4s" swiper-animate-delay="1.2s"></p>
				<p class="animated tada"><img src="images/bg6.png"></p>
				<p><img src="images/cai.png" class="ani" swiper-animate-effect="bounceInDown"></p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
			<div class="swiper-slide top4-slide">
				<p><img src="images/bg7.png"></p>
				<p><img src="images/bana1.png"></p>
				<p><img src="images/bana2.png"></p>
				<p><img src="images/bana3.png"></p>
				<p><img src="images/bana4.png"></p>
				<p><img src="images/bana5.png"></p>
				<p><img src="images/wen1.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="3.5s"></p>
				<p><img src="images/wen2.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="1s"></p>
				<p><img src="images/wen3.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="1.2s"></p>
				<p><img src="images/wen4.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="4s" swiper-animate-delay="2s"></p>
				<p><img src="images/wen6.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="2.5s"></p>
				<p><img src="images/wen7.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="2s"></p>
				<p><img src="images/wen8.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="2s"></p>
				<p><img src="images/wen9.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="5s" swiper-animate-delay="2s"></p>
				<p><img src="images/wen10.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="4.2s" swiper-animate-delay="3s"></p>
				<p><img src="images/wen11.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="4s" swiper-animate-delay="2.5s"></p>
				<p><img src="images/wen12.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="4s" swiper-animate-delay="2.5s"></p>
				<p><img src="images/wen13.png" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="4.5s" swiper-animate-delay="2.5s"></p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
			<div class="swiper-slide top5-slide">
				<p><img src="images/bg8.png"></p>
				<p class="animated swing"><img src="images/bg9.png"></p>
				<p><img src="images/bg10.png" class="ani" swiper-animate-effect="bounce" swiper-animate-duration="1.5s" swiper-animate-delay="3s"></p>
				<p><img src="images/bg11.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s"></p>
				<p><img src="images/wen01.png" class="ani" swiper-animate-effect="bounceInLeft"></p>
				<p><img src="images/wen02.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="0.5s"></p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
			<div class="swiper-slide top6-slide">
				<p><img src="images/bg01.jpg"></p>
				<p class="ani" swiper-animate-effect="flash">Happy Birthday to You!</p>
				<p><img src="images/qiu.png" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="8s"></p>
				<p class="animated fadeInUp"><img src="images/top.png"></p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			direction : 'vertical',
			grabCursor: true,    //修改手势，移动端不支持
			loop:true,                //循环播放
			initialSlide :0,        //设定初始时slide的索引
			// autoplay:3000,  3秒自动切换
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
               		swiperAnimateCache(swiper); //隐藏动画元素 
               		swiperAnimate(swiper); //初始化完成开始动画
          			}, 
         				   //切换完成之后触发
          			onSlideChangeEnd: function(swiper){ 
          			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                		$('#list li').removeClass('cur').find('.tips').hide();
            			} 
		})
	</script>
</body>
</html>
